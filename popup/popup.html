<html>
	<head>
		<title>Page Turner</title>
		<link href="popup.css" rel="stylesheet" type="text/css" media="all">
		<script type="text/javascript" src="popup.js"></script>
	</head>
	<body>
	<div id="holder">
	<h1>Page Turner</h1>

	<h2>Page arrows <span>&lt; &gt;</span></h2>
	<input type="radio" name="show_page_arrows" value="1" id="spa_yes"> <label for="spa_yes">Show</label>
	&nbsp;
	<input type="radio" name="show_page_arrows" value="0" id="spa_no"> <label for="spa_no">Hide</label>

	<h2>Prerender next page</h2>
	<input type="radio" name="prerender" value="1" id="pr_yes"> <label for="pr_yes">Yes</label>
	&nbsp;
	<input type="radio" name="prerender" value="0" id="pr_no"> <label for="pr_no">No</label>
	<br><br>
	<p><a href="https://developers.google.com/chrome/whitepapers/prerender" target="_blank">Prerendering</a> loads the next page for instant page turns.</p>

	<div id="meta">
		<p>
			<a href="https://github.com/n8kowald/page-turner/issues" target="_blank">Report a bug</a><br>
			Suggestions or comments <a href="http://twitter.com/n8kowald" target="_blank">@n8kowald</a>
		</p>
	</div>

	</div>
	</body>
</html>
